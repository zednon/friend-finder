<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>

        <select class= "chosen-select"   id = "Q1">

                <button type="submit">Submit</button>



     
     


</form>

<script>
$("#questions").on("submit" , function(event){
  event.preventDefault()

var myvals = {
  q1: $("#Q1").val(), 
  q2: $("#Q2").val(),
  q3: $("#Q3").val(),
  q4: $("#Q4").val(),
  q5: $("#Q5").val(),
  q6: $("#Q6").val(),
  q7: $("#Q7").val(),
  q8: $("#Q8").val(),
  q9: $("#Q9").val(),
  q10: $("#Q10").val(),
}


console.log(myvals)
//POST myvals to the server

$.ajax({
  method: "POST", 
  url:"/newfriend",
  data: myvals, 
})
.then(function(respond){
  console.log(respond)
})


})




</script>
